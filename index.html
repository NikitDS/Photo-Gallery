<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#Home">Home</a></li>
        <li class="links"><a href="#Grid">Grid View</a></li>
        <li class="links"><a href="#Slide">Slide view</a></li>
    </ul>
    <section id="Home">
        <img id="img" src="flowers.gif">
    </section>
    <section id="Grid">
        <h2>Grid Gallery</h2>
        <div class="row"></div>
        <img class="img2" src="Orange.png">
        <img class="img2" src="Pink%20tulip.jpg">
        <img class="img2" src="purple.jpg">
        <img class="img2" src="Red%20rose.jpg">
        <img class="img2" src="violet.jpg">
        <img class="img2" src="White.jpg">
        <img class="img2" src="yellow.jpg">
        <img class="img2" src="OIP.jfif">
        <br><br>
    </section>
    <section id="Slide">
        <h2>Slide View</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="Orange.png">
                        <div class="carousel-content">
                            <p>Orange Tulip</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><img src="Pink%20tulip.jpg">
                        <div class="carousel-content">
                            <p>Pink Tulip</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><img src="purple.jpg">
                        <div class="carousel-content">
                            <p>purple Tulip</p>
                        </div>
                    </center>
                    <div class="item">
                        <center><img src="Red%20rose.jpg">
                            <div class="carousel-content">
                                <p>Red Rose</p>
                            </div>
                        </center>
                        <div class="item">
                            <center><img src="violet.jpg">
                                <div class="carousel-content">
                                    <p>Violet Tulip</p>
                                </div>
                            </center>
                            <div class="item">
                                <center><img src="White.jpg">
                                    <div class="carousel-content">
                                        <p>White Tulip</p>
                                    </div>
                                </center>
                                <div class="item">
                                    <center><img src="yellow.jpg">
                                        <div class="carousel-content">
                                            <p>Yellow Tulip</p>
                                        </div>
                                    </center>
                                    <div class="item">
                                        <center><img src="OIP.jfif">
                                            <div class="carousel-content">
                                                <p>Pink Rose</p>
                                            </div>
                                        </center>
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a>
                            </div>
    </section>
</body>

</html>
